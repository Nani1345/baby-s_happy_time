{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/activities/activity-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="activity-container">
  <div class="activity-img">
    <img 
      src="{% static 'images/babyoutside.png' %}" 
      alt="Baby Together"
    >
  </div>
  <div class="activity-details">
    <h1>{{ activity.age }} years old {{ activity.name }}</h1>
    <p>Date: {{ activity.time }}</p>
    <p>Location: {{ activity.location }}</p>
    <p>Description: {{ activity.description }}</p>
    <div class="activity-actions">
      <a href="{% url 'activity-update' activity.id %}" class="btn warn">Edit</a>
      <a href="{% url 'activity-delete' activity.id %}" class="btn danger">Delete</a>
    </div>
  </div>
  
</section>

{% endblock %}
